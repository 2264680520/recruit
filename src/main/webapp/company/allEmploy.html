<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../asserts/plugins/bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="../asserts/plugins/jquery/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../asserts/plugins/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/allEmploy.js">


        </script>
        <style type="text/css">
            div {
                /* border: 1px solid black;*/
                text-align: center;
            }

            th {
                text-align: center;
            }

            td {
                text-align: center;
            }

            form td {
                height: 30px;
            }
        </style>
    </head>
    <body>
        <table class=" table-bordered table-hover class table table-condensed table-striped class table-bordered">
            <caption style="text-align: center">应聘者信息</caption>
            <thead>
            <tr>
                <th>姓名</th>
                <th>专业</th>
                <th>毕业院校</th>
                <th>薪资要求</th>
                <th>联系方式</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div></div>


        <!--弹出框-->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">求职者详情</h4>
                    </div>
                    <div class="modal-body ">

                        <form class="form-horizontal">
                            <!-- 传递一个隐藏的用户id-->
                            <input type="hidden" id="id" name="id">
                            <div class="form-group">
                                <label for="post" class="col-sm-2 control-label">申请职位</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="post" name="post">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sex" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="sex" name="sex">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="col-sm-2 control-label">出生日期</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="birthday" name="birthday">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="school" class="col-sm-2 control-label">毕业院校</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="school" name="school">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trade" class="col-sm-2 control-label">专业</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="trade" name="trade">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">电话号码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="salary" class="col-sm-2 control-label">薪资要求</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="salary" name="salary"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tip" class="col-sm-2 control-label">个人介绍</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" id="tip" name="tip"></textarea>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
