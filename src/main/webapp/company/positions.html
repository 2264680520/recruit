<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../asserts/plugins/bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="../asserts/plugins/jquery/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../asserts/plugins/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/positions.js">


        </script>
        <style type="text/css">
            div {
                /* border: 1px solid black;*/
                text-align: center;
            }

            th {
                text-align: center;
            }

            td {
                text-align: center;
            }

            form td {
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active">
                            <a href="#home" data-toggle="tab">
                                已发招聘
                            </a>
                        </li>
                        <li><a href="#ios" data-toggle="tab">发布招聘</a></li>

                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="home">
                            <table class=" table-bordered table-hover class table table-condensed table-striped class table-bordered">
                                <caption style="text-align: center">职位招聘信息</caption>
                                <thead>
                                <tr>
                                    <th>职位名称</th>
                                    <th>薪资</th>
                                    <th>职位要求</th>
                                    <th>发布时间</th>
                                    <th>操作</th>
                                    <th>状态</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                            <div id="fenye"></div>


                            <!--弹出框-->
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel">
                                <div class="modal-dialog " role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close"><span aria-hidden="true">&times;</span>
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">职位详情</h4>
                                        </div>
                                        <div class="modal-body ">

                                            <form class="form-horizontal">
                                                <!-- 传递一个隐藏的用户id-->
                                                <input type="hidden" id="id" name="id">
                                                <input type="hidden" id="stauts" name="stauts">
                                                <div class="form-group">
                                                    <label for="post" class="col-sm-2 control-label">职位名称</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="post"
                                                               name="post">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="salary" class="col-sm-2 control-label">薪资</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="salary"
                                                               name="salary">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="puttime" class="col-sm-2 control-label">发布时间</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" readonly="readonly" class="form-control"
                                                               id="puttime" name="puttime">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="require" class="col-sm-2 control-label">职位要求</label>
                                                    <div class="col-sm-10">
                                                            <textarea class="form-control" rows="3" id="require"
                                                                      name="require"></textarea>
                                                    </div>
                                                </div>
                                            </form>


                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" id="btu">修改</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                                关闭
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="fenye" style="text-align: center"></div>
                        </div>
                        <div class="tab-pane fade" id="ios">

                            <div style="width: 700px;margin: auto;margin-top: 20px">

                                <form id="publish">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <td> 职位：</td>
                                            <td style="text-align: left">
                                                <input type="text" name="post">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> 薪资：</td>
                                            <td style="text-align: left">
                                                <input type="text" name="salary">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td> 职位要求:</td>
                                            <td>
                                                <textarea class="form-control" rows="3" name="require"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <input type="button" value="发布" id="addPositions">
                                                <input type="reset" value="重置">
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </form>

                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
