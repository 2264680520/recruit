<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--bootstrap样式-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--jquery 插件-->
    <script type="text/javascript" src="asserts/plugins/jquery/jquery-3.4.1.js"></script>
    <script src="asserts/plugins/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#adminLogin").click(function () {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/recruit/loginController/adminLogin",
                    data: {
                        adminUsername: $('#adminUsername').val().trim(),
                        adminPassword: $('#adminPassword').val().trim(),
                    },
                    dataType: "json",
                    success: function (data) {
                        if (data == 1) {
                            location.href = "admin/admin.html";
                        }else if (data == 0) {
                            alert("管理员帐号密码错误!")
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
<form id="form">
    <div style="position: absolute;left:50%;top: 50%;transform:translate(-50%,-50%);width: 500px;height: 500px;">
        <div class="form-group">
            <label> 管理员帐号</label>
            <input type="text" id="adminUsername" name="adminUsername" class="form-control" placeholder="请输入管理员帐号">
        </div>
        <div class="form-group">
            <label>管理员密码</label>
            <input type="text" id="adminPassword" name="adminPassword" class="form-control" placeholder="请输入管理员密码">
        </div>
        <button type="button" id="adminLogin" class="btn btn-primary">登录</button>
    </div>
</form>
</body>
</html>
