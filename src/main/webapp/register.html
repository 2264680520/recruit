<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="asserts/plugins/css/style.css">
    <script src="asserts/plugins/jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#companyRegister").click(function () {
                var parms = $("#companyForm").serialize();
                console.log(parms);
                $.ajax(
                    {
                        url: "http://localhost:8080/recruit/company/addCompany",
                        data: parms,
                        type: "POST",
                        dataType: "json",
                        success: function (data) {
                            //判断返回结果,返回结果大于0为企业注册成功,否则不成功
                            if (data > 0) {
                                //成功跳转到登录页面
                                location.href = "login.html";
                            } else {
                                alert("注册失败");
                            }
                        }
                    }
                )
            })
        })
        $(function () {
            $("#userRegister").click(function () {
                var parms = $("#userForm").serialize();
                $.ajax(
                    {
                        url: "http://localhost:8080/recruit/user/addUser",
                        data: parms,
                        type: "POST",
                        dataType: "json",
                        success: function (data) {
                            //判断返回结果,返回结果大于0为用户注册成功,否则不成功
                            if (data > 0) {
                                //成功跳转到登录页面
                                location.href = "login.html";
                            } else {
                                alert("注册失败");
                            }
                        }
                    }
                )
            })
        })

                    }
                }

            })
        })*/
    </script>

</head>

<body>

<div class="form">
    <ul class="tab-group">
        <li class="tab active"><a href="#signup">公司注册</a></li>
        <li class="tab"><a href="#login1">个人注册</a></li>
    </ul>

    <div class="tab-content">

        <div id="signup">
            <h1>公司免费注册</h1>

            <form id="companyForm" method="post">


                <div class="field-wrap">
                    <label>
                        用户名<span class="req">*</span>
                    </label>

                    <input type="text"  name="username" required autocomplete="off"/>

                </div>

                <div class="field-wrap">
                    <label>
                        密码<span class="req">*</span>
                    </label>

                    <input type="text"  name="password" required autocomplete="off"/>

                </div>

                <div class="field-wrap">
                    <label>
                        真实名<span class="req">*</span>
                    </label>
                    <input type="text"  name="name" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        地址<span class="req">*</span>
                    </label>
                    <input type="text"  name="address" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        邮箱<span class="req">*</span>
                    </label>
                    <input type="email" name="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        电话<span class="req">*</span>
                    </label>
                    <input type="text"  name="phone" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        公司介绍<span class="req">*</span>
                    </label>
                    <input type="text"  name="introdu" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="login.html">登录</a></p>
                <input type="button" id="companyRegister" class="button button-block" value="注册"/>

        <!--        <button type="submit" id="companyRegister" class="button button-block"/>
                完成注册</button>-->

            </form>

        </div>

        <!-------------------------------------------------------------------->


        <div id="login1">
            <h1>个人免费注册</h1>

            <form id="userForm" method="post">


                <div class="field-wrap">
                    <label>
                        用户名<span class="req">*</span>
                    </label>
                    <input type="text"  name="username" required autocomplete="off"/>

                </div>

                <div class="field-wrap">
                    <label>
                        密码<span class="req">*</span>
                    </label>
                    <input type="text"  name="password" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        真实名<span class="req">*</span>
                    </label>
                    <input type="text"  name="name" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        性别<span class="req">*</span>
                    </label>
                    <input type="text"  name="sex" required autocomplete="off"/>
                </div>


                <div class="field-wrap">
                    <input type="date"  name="birthday" required autocomplete="off"/>
                    <label style="font-size: 13px">
                        出生日期<span class="req"></span>
                    </label>
                </div>

                <div class="field-wrap">
                    <label>
                        毕业学校<span class="req"></span>
                    </label>
                    <input type="text"  name="school" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        电话<span class="req">*</span>
                    </label>
                    <input type="text"  name="phone" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        邮箱<span class="req">*</span>
                    </label>
                    <input type="email" name="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        专业<span class="req">*</span>
                    </label>
                    <input type="text"  name="trade" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        薪资要求<span class="req">*</span>
                    </label>
                    <input type="text"  name="salary" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        个人经历<span class="req">*</span>
                    </label>
                    <input type="text"  name="tip" required autocomplete="off"/>
                </div>


                <p class="forgot"><a href="login.html">登录</a></p>
                <input type="button" id="userRegister" class="button button-block" value="注册"/>

          <!--      <button id="userRegister" class="button button-block"/>
                注册</button>-->
            </form>

        </div>

        <!-------------------------------------------------------------------->


    </div><!-- tab-content -->

</div> <!-- /form -->
<script src='asserts/plugins/jquery/jquery-3.4.1.js'></script>
<script src="asserts/plugins/js/index.js"></script>


</body>

</html>
