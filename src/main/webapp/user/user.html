        <script type="text/javascript">
            $(function () {
                if ($("#btn1").attr("class")=="撤销") {
                    $("#btn1").html("发布简历")
                }else {
                    $("#btn1").html("撤销简历")
                }

                $("#btn1").click(function () {
                    var attr = $("#btn1").attr("class");
                    if ($("#btn1").attr("class") == '撤销') {

                        //  btn1.value = '提交';
                        $("#btn1").attr("class", "提交");

                    } else {
                        // btn1.value = '撤销';
                        $("#btn1").attr("class", "撤销");
                    }
                    //alert($("#btn1").attr("class"))
                    if ($("#btn1").attr("class") == "提交") {
                        $.ajax({
                            url: "submitUser",
                            type: "POST",
                            success: function (data) {
                                alert("发布简历成功！")
                                $("#btn1").html("撤销简历")
                            }
                        })

                    } else {
                        $.ajax({
                            url: "recallUser",
                            type: "POST",
                            success: function (data) {
                                alert("撤销简历成功！")
                                $("#btn1").html("发布简历")
                            }
                        })
                    }


                })
            })
        </script>
