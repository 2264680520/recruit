<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../asserts/plugins/bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="../asserts/plugins/jquery/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../asserts/plugins/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/user.js"></script>
        <style type="text/css">
            div {
                /* border: 1px solid black;*/
                text-align: center;
            }

            th {
                text-align: center;
            }

            td {
                text-align: center;
            }

            form td {
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div style="width: 700px;margin: auto;margin-top: 20px">

            <form id="publish">
                <table class="table">
                    <!-- 传递一个隐藏的用户id-->
                    <input type="hidden" id="id" name="id">
                    <tbody>
                    <tr>
                        <td> 用户名：</td>
                        <td style="text-align: left">
                            <input type="text" id="username" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td> 密码：</td>
                        <td style="text-align: left">
                            <input type="text" id="password" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td> 姓名：</td>
                        <td style="text-align: left">
                            <input type="text" id="name" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td> 性别：</td>
                        <td style="text-align: left">
                            <input type="text" id="sex" name="sex">
                        </td>
                    </tr>
                    <tr>
                        <td> 出生日期：</td>
                        <td style="text-align: left">
                            <input type="text" id="birthday" name="birthday">
                        </td>
                    </tr>

                    <tr>
                        <td> 毕业院校：</td>
                        <td style="text-align: left">
                            <input type="text" id="school" name="school">
                        </td>
                    </tr>
                    <tr>
                        <td> 电话号码：</td>
                        <td style="text-align: left">
                            <input type="text" id="phone" name="phone">
                        </td>
                    </tr>
                    <tr>
                        <td> 邮箱：</td>
                        <td style="text-align: left">
                            <input type="text" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td> 专业：</td>
                        <td style="text-align: left">
                            <input type="text" id="trade" name="trade">
                        </td>
                    </tr>
                    <tr>
                        <td> 期望薪资：</td>
                        <td style="text-align: left">
                            <input type="text" id="salary" name="salary">
                        </td>
                    </tr>
                    <tr>
                        <td> 个人简历：</td>
                        <td>
                            <textarea class="form-control" rows="3" id="tip" name="tip"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="修改" id="update">
                            <input type="reset" value="重置">
                        </td>
                    </tr>

                    </tbody>
                </table>
            </form>

        </div>
    </body>
</html>
