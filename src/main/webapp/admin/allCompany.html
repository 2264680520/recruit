<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" type="text/css" href="../asserts/plugins/bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="../asserts/plugins/jquery/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../asserts/plugins/bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="js/company.js">


        </script>
        <style type="text/css">
            div {
                /* border: 1px solid black;*/
                text-align: center;
            }
            th {
                text-align: center;
            }
          td {
                text-align: center;
            }

            form td {
                height: 30px;
            }
        </style>
    </head>
    <body>
        <table class=" table-bordered table-hover class table table-condensed table-striped class table-bordered">
            <caption style="text-align: center">企业用户信息</caption>
            <thead>
            <tr>
                <th>企业名称</th>
                <th>地址</th>
                <th>邮箱</th>
                <th>联系方式</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div></div>


        <!--弹出框-->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">企业详情</h4>
                    </div>
                    <div class="modal-body ">

                        <form class="form-horizontal">
                            <!-- 传递一个隐藏的用户id-->
                            <input type="hidden" id="id" name="id">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">账号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="password" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">企业名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="address" name="address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="email" name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">联系方式</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="phone" name="phone">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="introdu" class="col-sm-2 control-label">公司介绍</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" id="introdu" name="introdu"></textarea>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btu">修改</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
